<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionários - Sistema de EPI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f2f2f2; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"] { background-color: #007bff; color: white; border: none; cursor: pointer; margin-top: 15px; }
    input[type="submit"]:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Funcionários</h2>
    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome">

      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula">

      <label for="setor">Setor:</label>
      <input type="text" id="setor" name="setor">

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">

      <label for="epis">EPIs fornecidos:</label>
      <textarea id="epis" name="epis" rows="4"></textarea>

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes" rows="3"></textarea>

      <input type="submit" value="Salvar">
    </form>
  </div>
</body>
</html>
