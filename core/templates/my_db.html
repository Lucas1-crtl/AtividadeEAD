<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcion√°rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://img.freepik.com/fotos-premium/plano-de-fundo-de-engenharia-com-desenho-tecnico-e-compasso_64749-3508.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-home {
            width: 160px;
            margin: 0 auto 15px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Funcion√°rios</h2>

        <a href="{% url 'home' %}">
            <button type="button" class="btn btn-home">üè† Home</button>
        </a>

        <form method="POST">
            {% csrf_token %}
            
            <label for="nome_completo">Nome completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" required>

            <label for="matricula">Matr√≠cula:</label>
            <input type="text" id="matricula" name="matricula">

            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor">

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="epis_fornecidos">EPIs fornecidos:</label>
            <textarea id="epis_fornecidos" name="epis_fornecidos"></textarea>

            <label for="observacoes">Observa√ß√µes:</label>
            <textarea id="observacoes" name="observacoes"></textarea>

            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>
</body>
</html>
