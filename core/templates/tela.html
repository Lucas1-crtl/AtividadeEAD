<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://wallpapers.com/images/hd/hd-engineering-blueprint-close-up-hvwltjboqpod20j9.jpg') 
                        no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: #fff;
            text-align: center;
        }
        .card h2, .card h4 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: #333;
        }
        .card h2 {
            margin-bottom: 10px;
        }
        .card h4 {
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 80%; 
            margin: 8px auto; 
            font-weight: bold;
            background-color: #007bff;
            border: none;
            display: block;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Menu Principal</h2>
        <h4>Campos Engenharia Civil</h4>

        <a href="{% url 'cadastrar_funcionario' %}" class="btn btn-custom text-white">Cadastrar Funcionário</a>
        <a href="{% url 'listar_funcionarios' %}" class="btn btn-custom text-white">Listar Funcionários</a>
        <a href="{% url 'cadastrar_epi' %}" class="btn btn-custom text-white">Cadastrar EPI</a>
        <a href="{% url 'listar_epi' %}" class="btn btn-custom text-white">Listar EPI</a>
        <a href="{% url 'relatorio_epi' %}" class="btn btn-custom text-white">Relatório Geral</a>
    </div>
</body>
</html>
